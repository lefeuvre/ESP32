<!DOCTYPE html>
	<head>
		<title>ESP32 Web Server</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="data:,">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<h1>OICore ESP32 Web Server</h1>
		<h3>Led control :</h3>
		<p>
			LED Color
			<select onChange="location = this.value;">
				<option value="/act?c=LED_COLOR_NONE" %LED_COLOR_NONE%>NONE</option>
				<option value="/act?c=LED_COLOR_RED" %LED_COLOR_RED%>RED</option>
				<option value="/act?c=LED_COLOR_GREEN" %LED_COLOR_GREEN%>GREEN</option>
				<option value="/act?c=LED_COLOR_YELLOW" %LED_COLOR_YELLOW%>YELLOW</option>
				<option value="/act?c=LED_COLOR_BLUE" %LED_COLOR_BLUE%>BLUE</option>
				<option value="/act?c=LED_COLOR_PURPLE" %LED_COLOR_PURPLE%>PURPLE</option>
				<option value="/act?c=LED_COLOR_CYAN" %LED_COLOR_CYAN%>CYAN</option>
				<option value="/act?c=LED_COLOR_WHITE" %LED_COLOR_WHITE%>WHITE</option>
			</select>
		</p>		
		<h3>Outputs control :</h3>
		<p>
			STOR 1
			<select onChange="location = this.value;">
				<option value="/act?c=STOR1_HIGH" %STOR1_HIGH%>HIGH</option>
				<option value="/act?c=STOR1_LOW" %STOR1_LOW%>LOW</option>
			</select>
		</p>
		<p>
			STOR 2
			<select onChange="location = this.value;">
				<option value="/act?c=STOR2_HIGH" %STOR2_HIGH%>HIGH</option>
				<option value="/act?c=STOR2_LOW" %STOR2_LOW%>LOW</option>
			</select>
		</p>
		<p>
			STOR 3
			<select onChange="location = this.value;">
				<option value="/act?c=STOR3_HIGH" %STOR3_HIGH%>HIGH</option>
				<option value="/act?c=STOR3_LOW" %STOR3_LOW%>LOW</option>
			</select>
		</p>	
		<p>
			STOR 4
			<select onChange="location = this.value;">
				<option value="/act?c=STOR4_HIGH" %STOR4_HIGH%>HIGH</option>
				<option value="/act?c=STOR4_LOW" %STOR4_LOW%>LOW</option>
			</select>
		</p>
		<h3>Inputs values :</h3>
		<table>
			<tr>
				<td>ETOR 1</td>
				<td>%ETOR1_STATE%</td>
			</tr>
			<tr>
				<td>ETOR 2</td>
				<td>%ETOR2_STATE%</td>
			</tr>
			<tr>
				<td>ETOR 3</td>
				<td>%ETOR3_STATE%</td>
			</tr>
			<tr>
				<td>ETOR 4</td>
				<td>%ETOR4_STATE%</td>
			</tr>
			<tr>
				<td>ETOR 5</td>
				<td>%ETOR5_STATE%</td>
			</tr>
			<tr>
				<td>ETOR 6</td>
				<td>%ETOR6_STATE%</td>
			</tr>
			<tr>
				<td>AN 1</td>
				<td>%AN1_VALUE%</td>
			</tr>
			<tr>
				<td>AN 2</td>
				<td>%AN2_VALUE%</td>
			</tr>
		</table>
		<h3>User trame :</h3>
		<p>
			<input />
			<a href="/act?c=SEND_TRAME"><button class="button">Send</button></a>
		</p>		
	</body>
</html>
