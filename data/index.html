<!DOCTYPE html>
	<head>
		<title>ESP32 Web Server</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="data:,">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<h1>OICore ESP32 Web Server</h1>
		<h3>Led control :</h3>
		<table>
			<tr>
				<td>LED Color</td>
				<td>
					<select onChange="window.document.location.href=this.options[this.selectedIndex].value;">
						<option>NONE</option>
						<option>RED</option>
						<option>GREEN</option>
						<option>YELLOW</option>
						<option>BLUE</option>
						<option>PURPLE</option>
						<option>CYAN</option>
						<option>WHITE</option>
					</select>
				</td>
			</tr>
		</table>
		<h3>Outputs control :</h3>
		<table>
			<tr>
				<td>STOR 1</td>
				<td><button class="btn btn-danger">LOW</button></td>
			</tr>
			<tr>
				<td>STOR 2</td>
				<td><button class="btn btn-success">LOW</button></td>
			</tr>
			<tr>
				<td>STOR 3</td>
				<td><button class="btn btn-success">LOW</button></td>
			</tr>
			<tr>
				<td>STOR 4</td>
				<td><button class="btn btn-success">LOW</button></td>
			</tr>
		</table>
		<h3>Inputs values :</h3>
		<table>
			<tr>
				<td>ETOR 1</td>
			</tr>
			<tr>
				<td>ETOR 2</td>
			</tr>
			<tr>
				<td>ETOR 3</td>
			</tr>
			<tr>
				<td>ETOR 4</td>
			</tr>
			<tr>
				<td>ETOR 5</td>
			</tr>
			<tr>
				<td>ETOR 6</td>
			</tr>
			<tr>
				<td>AN 1</td>
			</tr>
			<tr>
				<td>AN 2</td>
			</tr>
		</table>
		<h3>User trame :</h3>
		<table>
			<tr>
				<td><input /></td>
				<td><button class="btn">Send</button></td>
			</tr>
		</table>
	</body>
</html>
